  <body>
    <!-- Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <!-- SVG Logo -->
                  </span>
                  <span class="app-brand-text demo text-body fw-bold">SiteSoch</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Adventure starts here ðŸš€</h4>
              <p class="mb-4">Create beautiful designs here!</p>

              <form id="formAuthentication" class="mb-3" onsubmit="registerUser(event)">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                      aria-describedby="password"
                      required
                    />

                    </span>

                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="terms-conditions"
                      name="terms"
                      required
                    />
                    <label class="form-check-label" for="terms-conditions">
                      I agree to
                      <a href="javascript:void(0);">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100" type="submit">Sign up</button>
              </form>

              <p class="text-center">
                <span>Already have an account?</span>
                <a href="./Login.html"><span>Sign in instead</span></a>

          <!-- Register Card -->
        </div>

    <!-- / Content -->

    <!-- Core JS -->
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="assets/vendor/js/menu.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Register User Function -->
    <script>
      function registerUser(event) {
        event.preventDefault(); // Prevent form from submitting
    
        // Get the form data
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        // Create a user object
        const newUser = {
          username: username,
          email: email, // Adding email to the user object
          password: password
        };
    
        // Retrieve existing users from local storage or create an empty array if none exist
        let users = JSON.parse(localStorage.getItem('users')) || [];
    
        // Check if the username already exists
        const userExists = users.some(user => user.username === newUser.username);
        if (userExists) {
          alert('Username already exists. Please choose a different one.');
          return;
        }
    
        // Add the new user to the users array
        users.push(newUser);
    
        // Save the updated users array to local storage
        localStorage.setItem('users', JSON.stringify(users));
    
        // Redirect to login page
        window.location.href = "Login.html"; // Make sure Login.html exists in your project
      }
    </script>
