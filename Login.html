<body>
  <!-- Content -->
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Login -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <!-- SVG logo here -->
                </span>
                <span class="app-brand-text demo text-body fw-bold">SiteSoch</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Welcome to SiteSoch! ðŸ‘‹</h4>
            <p class="mb-4">Please sign-in to your account and start the adventure</p>

            <form id="loginForm" class="mb-3" onsubmit="loginUser(event)">
              <div class="mb-3">
                <label for="email" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="email" name="email-username" placeholder="Enter your email or username" autofocus required />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <a href="./ForgotPassword.html">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" aria-describedby="password" required />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Remember Me </label>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
              </div>
            </form>

            <p class="text-center">
              <span>New on our platform?</span>
              <a href="./RegistrationPage.html">
                <span>Create an account</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Login -->
      </div>
    </div>
  </div>
  <!-- / Content -->

  <!-- Core JS -->
  <script src="assets/vendor/libs/popper/popper.js"></script>
  <script src="assets/vendor/js/bootstrap.js"></script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
  <!-- Page JS -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Login Script -->
  <script>
  function loginUser(event) {
    event.preventDefault(); // Prevent form submission

    const usernameOrEmail = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Find user by username or email
    const user = users.find(user => (user.username === usernameOrEmail || user.email === usernameOrEmail) && user.password === password);

    if (user) {
        alert('Login successful!');
        localStorage.setItem('loggedInUser', JSON.stringify(user)); // Store logged-in user info
        window.location.href = 'index.html'; // Redirect to the index page
    } else {
        alert('Invalid username/email or password.');
    }
}

</script>
